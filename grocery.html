<html>

<head>
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" href="grocery.css" />
</head>

<body>
    <header>
        <h1><u>Ken's Chaotic Grocery List</u></h1>
    </header>
    <h2 class="GS">Grocery Store:</h2>
    <section class="section">
        <div class="table-container">
            <!--Drinks Table-->
            <table id="drinks">
                <tr class="dcolor">
                    <th>Drinks</th>
                </tr>
                <tr>
                    <td class="dcolor">
                        <ol type="I">
                            <li>Dr. Pepper</li>
                            <li>Pepsi</li>
                            <li>Juice (Various)</li>

                        </ol>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <section class="section2">
        <div class="table-container">
            <!--Snacks Table-->
            <table id="snacks">
                <tr class="scolor">
                    <th>Snacks</th>
                </tr>
                <tr>
                    <td class="scolor">
                        <ol type="I">
                            <li>Doritos</li>
                            <li>Tortilla Chips</li>
                            <li>Salsa/Dip</li>

                        </ol>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <section class="cheering">
        <div class="table-container">
            <!--Party Image-->
            <table>
                <tr></tr>
                <td>
                    <img src="cheering.jpg" width="200px">
                </td>
            </table>
        </div>
    </section>
    <h2 class="friends">Friends are Bringing:</h2>
    <section class="section3">
        <div class="table-container">
            <!--Appetizers Table-->
            <table id="apps">
                <tr class="acolor">
                    <th>Appetizers</th>
                </tr>
                <tr class="acolor">
                    <td>
                        <ul>
                            <li>Pizza Rolls</li>
                            <li>Mozz Sticks</li>
                            <li>Spinach Dip</li>

                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <section class="section4">
        <div class="table-container">
            <!--Booze Table-->
            <table id="booze">
                <tr class="bcolor">
                    <th>Booze</th>
                </tr>
                <tr class="bcolor">
                    <td>
                        <ul>
                            <li>Rum</li>
                            <li>Beer</li>
                            <li>Wine</li>

                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <section class="party">
        <div class="table-container">
            <!--Party Image-->
            <table>
                <tr></tr>
                <td>
                    <img src="party.jpg" width="200px">
                </td>
            </table>
        </div>
    </section>
</body>

</html>
